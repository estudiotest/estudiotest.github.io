<!-- Page Content -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/pt_PT/sdk.js#xfbml=1&appId=1526803970879251&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
    <div class="container">

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">

                <h1 class="page-header">
                    Publicações
                </h1>


                
                {% for post in site.posts %}
                    <h2>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                        <!-- Author -->
                        <p class="lead">
                    by <a href="#">{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</a>
                </p>

                <hr>

                <!-- Date/Time -->
                <p><span class="glyphicon glyphicon-time"></span>{{ page.date | date: "%b %-d, %Y" }}</p>

                    </h2>
                    <hr>
              
                {% endfor %}
            </div>
            <div class="col-md-4">
