---
layout: default
---
<!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">

                <h1 class="page-header">
                    Publicações
                </h1>


                
                {% for post in site.posts %}
                    <h2>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                        <!-- Author -->
                        <p class="lead">
                    by <a href="#">{% if post.author %} • {{ post.author }}{% endif %}{% if post.meta %} • {{ post.meta }}{% endif %}</a>
                </p>

                <hr>

                <!-- Date/Time -->
                <p><span class="glyphicon glyphicon-time"></span>{{ page.date | date: "%b %-d, %Y" }}</p>

                    </h2>
                    <hr>
              
                {% endfor %}
            </div>
        </div>
    </div>
