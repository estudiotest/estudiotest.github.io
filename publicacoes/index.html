---
layout: default
title: Publicações
---

<div class="container">
  <div class="row">
    <!-- Blog Entries Column -->
    <div class="col-md-8">
      <h1 class="page-header">Publicações</h1>
      {% for post in site.posts %}
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <!-- Author -->
        <p class="lead">
        {% include date.html %} • {% if post.author %}{{ post.author }}{% endif %}{% if post.meta %}{{ post.meta }}{% endif %}</p>
        {{ post.excerpt }}
        <hr>
      {% endfor %}
    </div>
  </div>
</div>
