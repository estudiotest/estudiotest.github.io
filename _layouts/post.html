---
layout: default
---
<div class="post">
	 <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-8">

                <!-- Blog Post -->

                <!-- Title -->
                <h1>{{ page.title }}</h1>

                <!-- Author -->
                <p class="lead">
                    por <a href="#">{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</a>
                </p>

                <hr>

                <!-- Date/Time -->
                <p><!--<strong>{{ page.date | date: "%-d - %-m - %Y" }}</strong>--></p>

                

                 <article class="post-content">
    				{{ content }}
  				</article>

 			</div>
		</div>
	</div>
</div>
